<!DOCTYPE html>
<html>
    <!-- html head tag -->
    <head>
        <!-- Set the title of the web page -->
        <title>Simple Interest Calculator</title>
        <!-- Load the javascript from script.js -->
        <script src="script.js"></script>
        <!-- Load the stylesheet to be used by the app -->
        <link rel="stylesheet" href="style.css">
    </head>
    <!-- html body tag -->
    <body>
        <!-- main container for the web page -->
        <div class="maindiv">
            <!--Heading for the web page-->
            <h1>Simple Interest Calculator</h1>
            <!-- Labels and controls for the web page -->
            <div class="form">
                <label>Amount</label> 
                <input type="number" id="principal"> 
            </div>
            <div class="form">
                <label>Rate</label>
                <div> 
                <input type="range" id="rate" min="1" max="20" default="10.25" step="0.25" onchange="updateRate()">
                <span id="rate_val">10.25%</span>
                </div>
            </div>
            <div class="form">
                <label>No. of Years</label>
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <!-- Submit button for the web page -->
            <div class="form">
                <button onclick="compute()">Compute Interest</button>
            </div>
            <!-- Result label for the web page -->
            <div class="form">
                <span id="result"></span>
            </div>
            <!-- html footer for the web page -->
            <footer>&#169; Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
